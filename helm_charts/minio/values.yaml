fullnameOverride: minio

# Single-node standalone mode for local development
mode: standalone

# Single replica for resource efficiency  
replicas: 1

# Credentials auto-generated by chart and stored in Kubernetes secret

# Local storage configuration
persistence:
  enabled: true
  storageClass: "local-path"
  accessMode: ReadWriteOnce
  size: 1Gi

# Minimal resource requests for 16GB RAM constraint
resources:
  requests:
    memory: 128Mi
    cpu: 100m

# Console ingress (management UI)
ingress:
  enabled: true
  hostname: minio-console.local  # Overridden by Terraform with auto-detected IP
  path: /
  pathType: Prefix
  servicePort: minio-console
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: traefik
  tls: true

# API ingress (S3 API)
apiIngress:
  enabled: true
  apiVersion: "networking.k8s.io/v1"
  hostname: minio-api.local  # Overridden by Terraform with auto-detected IP
  path: /
  pathType: Prefix
  servicePort: 9000
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: traefik
  tls: true